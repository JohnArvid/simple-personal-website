    body {
      background-color: white;

    }

    @media (prefers-color-scheme: dark) {

      margin: 0;

      margin: 0 auto;
      text-align: center;

      bottom: 0;
    }

    .contact {
      margin: 0 2em;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    section.contact {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .container {
      height: 61vh;
      box-sizing: border-box;
      width: 100%;
    }

    .dots::after {
      content: "";
      animation: dots 1.5s infinite steps(4);
    }

    @keyframes dots {
      0% {
        content: "";
      }
      25% {
        content: ".";
      }
      50% {
        content: "..";
      }
      75% {
        content: "...";
      }
      100% {
        content: "";
      }
    }
